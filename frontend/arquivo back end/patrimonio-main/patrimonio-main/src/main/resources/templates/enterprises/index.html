<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empreendimentos - RenovaCampo</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Shared Header -->
    <div th:replace="~{fragments/header :: header('enterprises')}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-content">
                    <h1><i class="fas fa-building"></i> Empreendimentos</h1>
                    <p class="page-description">Gerencie oportunidades de investimento conectando propriedades, projetos e investidores</p>
                </div>
                <div class="page-header-actions">
                    <a href="/enterprises/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Novo Empreendimento
                    </a>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" th:text="${totalEnterprises}">0</div>
                    <div class="stat-label">Total de Empreendimentos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">R$ <span th:text="${#numbers.formatDecimal(totalInvestmentRequired, 0, 'POINT', 0, 'COMMA')}">0</span></div>
                    <div class="stat-label">Investimento Total Necessário</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">R$ <span th:text="${#numbers.formatDecimal(totalInvestmentRaised, 0, 'POINT', 0, 'COMMA')}">0</span></div>
                    <div class="stat-label">Investimento Captado</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" th:text="${activeEnterprises}">0</div>
                    <div class="stat-label">Captação Ativa</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div class="card-body" style="padding: 1rem 1.5rem;">
                    <div class="grid grid-cols-4">
                        <div>
                            <input type="text" 
                                   id="search-input"
                                   placeholder="Buscar por nome ou descrição..." 
                                   class="form-input"
                                   onkeyup="filterTable()">
                        </div>
                        <div>
                            <select class="form-select" 
                                    id="status-filter"
                                    onchange="filterTable()">
                                <option value="">Todos os status</option>
                                <option value="PLANNING">Planejamento</option>
                                <option value="ACTIVE">Ativo</option>
                                <option value="COMPLETED">Concluído</option>
                                <option value="SUSPENDED">Suspenso</option>
                                <option value="CANCELLED">Cancelado</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select"
                                    id="active-filter"
                                    onchange="filterTable()">
                                <option value="">Todos (Ativos e Inativos)</option>
                                <option value="active">Somente Ativos</option>
                                <option value="inactive">Somente Inativos</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select"
                                    id="funding-filter"
                                    onchange="filterTable()">
                                <option value="">Todos os níveis</option>
                                <option value="0-25">0% - 25% captado</option>
                                <option value="25-50">25% - 50% captado</option>
                                <option value="50-75">50% - 75% captado</option>
                                <option value="75-99">75% - 99% captado</option>
                                <option value="100">100% captado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enterprises Table -->
            <div id="enterprises-table">
                <div th:replace="~{enterprises/fragments/table :: table}"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- HTMX Config -->
    <script>
        htmx.config.globalViewTransitions = true;
        
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            console.log('Tabela atualizada');
        });
        
        // Client-side table filtering
        function filterTable() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const activeFilter = document.getElementById('active-filter').value;
            const fundingFilter = document.getElementById('funding-filter').value;
            
            const table = document.querySelector('#enterprises-table table tbody');
            if (!table) return;
            
            const rows = table.querySelectorAll('tr');
            let visibleCount = 0;
            
            rows.forEach(row => {
                // Skip empty state row
                if (row.querySelector('td[colspan]')) {
                    row.style.display = 'none';
                    return;
                }
                
                const cells = row.querySelectorAll('td');
                if (cells.length < 7) return;
                
                // Get text content from cells
                const nameCell = cells[0];
                const name = nameCell.querySelector('div:first-child')?.textContent?.toLowerCase() || '';
                const description = nameCell.querySelector('div:last-child')?.textContent?.toLowerCase() || '';
                const isInactive = nameCell.querySelector('.badge.badge-secondary') !== null;
                
                const statusBadge = cells[1].querySelector('.badge');
                const status = statusBadge?.getAttribute('data-status') || '';
                
                const progressBar = cells[3].querySelector('.progress-bar');
                const fundingProgress = parseFloat(progressBar?.style.width || '0');
                
                // Apply filters
                const matchesSearch = searchInput === '' || 
                    name.includes(searchInput) || 
                    description.includes(searchInput);
                
                const matchesStatus = statusFilter === '' || status === statusFilter;
                
                const matchesActive = activeFilter === '' || 
                    (activeFilter === 'active' && !isInactive) ||
                    (activeFilter === 'inactive' && isInactive);
                
                let matchesFunding = fundingFilter === '';
                if (!matchesFunding) {
                    switch(fundingFilter) {
                        case '0-25':
                            matchesFunding = fundingProgress >= 0 && fundingProgress < 25;
                            break;
                        case '25-50':
                            matchesFunding = fundingProgress >= 25 && fundingProgress < 50;
                            break;
                        case '50-75':
                            matchesFunding = fundingProgress >= 50 && fundingProgress < 75;
                            break;
                        case '75-99':
                            matchesFunding = fundingProgress >= 75 && fundingProgress < 100;
                            break;
                        case '100':
                            matchesFunding = fundingProgress >= 100;
                            break;
                    }
                }
                
                if (matchesSearch && matchesStatus && matchesActive && matchesFunding) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });
            
            // Show/hide empty state message
            const emptyRow = table.querySelector('tr td[colspan]')?.parentElement;
            if (emptyRow) {
                if (visibleCount === 0) {
                    emptyRow.style.display = '';
                    emptyRow.querySelector('div:nth-child(2)').textContent = 'Nenhum empreendimento encontrado com os filtros aplicados.';
                } else {
                    emptyRow.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
