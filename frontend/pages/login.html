<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Renova Campo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--verde-principal) 0%, var(--verde-claro) 100%);
            padding: 40px 20px;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: var(--branco);
            border-radius: var(--border-radius);
            box-shadow: var(--sombra-hover);
            overflow: hidden;
        }

        .login-image {
            flex: 1;
            background: url('../imagens/carrocel tela inicial front end/carrocel 1.png') center/cover;
            position: relative;
            min-height: 500px;
        }

        .login-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 79, 59, 0.7) 0%, rgba(0, 107, 79, 0.5) 100%);
        }

        .login-image-content {
            position: absolute;
            inset: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--branco);
            text-align: center;
        }

        .login-image-content h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .login-image-content p {
            font-size: 16px;
            opacity: 0.9;
        }

        .login-form-container {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            height: 50px;
        }

        .login-title {
            font-size: 24px;
            color: var(--verde-principal);
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            color: var(--texto-claro);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--texto);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--cinza-claro);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--verde-principal);
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--texto-claro);
        }

        .form-group .input-icon input {
            padding-left: 45px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--texto-claro);
            cursor: pointer;
        }

        .form-options label input {
            width: auto;
        }

        .form-options a {
            font-size: 14px;
            color: var(--laranja);
            font-weight: 500;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--cinza-claro);
        }

        .login-divider span {
            padding: 0 15px;
            color: var(--texto-claro);
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid var(--cinza-claro);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--texto);
            background: var(--branco);
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: var(--cinza-bg);
            border-color: var(--texto-claro);
        }

        .social-btn i {
            font-size: 18px;
        }

        .social-btn.google i {
            color: #DB4437;
        }

        .social-btn.facebook i {
            color: #4267B2;
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--texto-claro);
        }

        .login-footer a {
            color: var(--laranja);
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--branco);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .back-home:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-image {
                min-height: 200px;
            }

            .login-form-container {
                padding: 30px 25px;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <a href="../index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Voltar ao site
        </a>

        <div class="login-container">
            <div class="login-image">
                <div class="login-image-content">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Acesse sua conta e continue transformando a agricultura brasileira.</p>
                </div>
            </div>

            <div class="login-form-container">
                <div class="login-logo">
                    <a href="../index.html">
                        <img src="../imagens/logo renova campo.png" alt="Renova Campo">
                    </a>
                </div>

                <h1 class="login-title">Entrar na sua conta</h1>
                <p class="login-subtitle">Digite suas credenciais para acessar</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember"> Lembrar de mim
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-primary login-btn">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>

                <div class="login-divider">
                    <span>ou continue com</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>

                <p class="login-footer">
                    Ainda no tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulao de login
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('Login realizado com sucesso! (Simulao)');
                // Redirecionar para dashboard ou pgina principal
                // window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
