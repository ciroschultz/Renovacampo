spring.application.name=patrimonio

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/patrimonio
spring.datasource.username=patrimonio_user
spring.datasource.password=patrimonio123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

# CORS configuration - permite frontend acessar a API
spring.web.cors.allowed-origins=http://localhost:8000,http://localhost:3000,http://127.0.0.1:8000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Storage configuration (Windows)
storage.location=C:/Users/ciroa/Renovacampo/uploads
storage.photo.max-size=5MB
storage.photo.formats=jpg,jpeg,png
storage.photo.thumbnail.width=300
storage.document.max-size=10MB
storage.document.formats=pdf,doc,docx

# Multipart configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable template caching for development
spring.thymeleaf.cache=false

# Date format configuration
spring.mvc.format.date=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd