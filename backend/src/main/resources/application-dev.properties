# Configuracao para desenvolvimento local (H2 em memoria)
spring.application.name=patrimonio

# H2 Database (em memoria)
spring.datasource.url=jdbc:h2:mem:patrimonio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dados de teste desabilitados - cadastre pelo formulario
# spring.jpa.defer-datasource-initialization=true
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data-dev.sql

# Console H2 (acessar em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.error.include-message=always

# Storage configuration (Windows)
storage.location=C:/Users/ciroa/Renovacampo/uploads
storage.photo.max-size=5MB
storage.photo.formats=jpg,jpeg,png
storage.photo.thumbnail.width=300
storage.document.max-size=10MB
storage.document.formats=pdf,doc,docx

# Multipart configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable template caching for development
spring.thymeleaf.cache=false

# Date format configuration
spring.mvc.format.date=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd
